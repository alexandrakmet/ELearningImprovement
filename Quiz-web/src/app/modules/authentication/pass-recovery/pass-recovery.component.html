<div class="container custom">

  <div class="row">
    <div class="col"></div>
    <div class="col">

      <div class="form-group">
        <h3 class="text-center">{{ 'AUTHENTICATION.PASS_RECOVERY.PASS_RECOVERY' | translate }}</h3>
        <div class="text-center">{{ 'AUTHENTICATION.PASS_RECOVERY.INSTRUCTION' | translate }}</div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="{{'AUTHENTICATION.email'|translate}}" #email>
      </div>

      <div class="form-group">
        <div class="text-center">
          <button class="btn btn-block btn-warning" (click)="reset(email.value)">
            {{ 'AUTHENTICATION.PASS_RECOVERY.RECOVER' | translate }}
          </button>
        </div>
      </div>

    </div>
    <div class="col"></div>
  </div>

</div>
