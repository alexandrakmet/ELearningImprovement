<div class="container custom">

  <div class="row">
    <div class="col"></div>

    <div class="col">
      <h3 class="text-center">{{ 'AUTHENTICATION.LOGIN.LOGIN_LABEL' | translate }}</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{'AUTHENTICATION.login'|translate}}" #login>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="{{'AUTHENTICATION.password'|translate}}" #password>
      </div>

      <div class="form-group row">
        <div class="text-left col"><a [routerLink]="['/pass-recovery']">{{ 'AUTHENTICATION.LOGIN.FORGOT_PASSWORD' | translate }}</a></div>
        <div class="text-right col"><a [routerLink]="['/registration']">{{ 'AUTHENTICATION.LOGIN.REGISTER' | translate }}</a></div>
      </div>

      <div class="form-group">
        <button (click)="onLogin(login.value, password.value)" class="btn btn-warning btn-block col-sm">
          <b>{{ 'AUTHENTICATION.LOGIN.LOGIN_BTN' | translate }}</b>
        </button>
      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
